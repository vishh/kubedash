<div class="container text-center">
  <div class="row panel panel-primary">
    <div class="panel-heading">
      <h4>Namespaces</h4>
    </div>
    <br>

    <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-lg-offset-2">
      <table class="table table-hover clickable" ng-table="tableParams">
        <tbody>
          <tr ng-click="goTo(rc.name)" ng-repeat="rc in items">
            <td data-title="'Name'" sortable="'name'">
              {{rc.name}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-lg-offset-2">
      <table class="table table-hover clickable" ng-table="tableParams">
        <tbody>
          <tr ng-click="goTo(ns.name)" ng-repeat="ns in items">
            <td data-title="'Name'" sortable="'name'">
              {{ns.name}}
            </td>
            <td data-title="'Memory Usage (MB)'" sortable="'memUsage'">
              {{ns.memUsage}}
            </td>
            <td data-title="'CPU Usage (mC)'" sortable="'cpuUsage'">
              {{ns.cpuUsage}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
